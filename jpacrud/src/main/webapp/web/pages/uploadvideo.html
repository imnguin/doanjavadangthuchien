<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="sidebar sidebar-active">
        <button class="btn btn-close"><img src="/assets/x.svg" alt="close"></button>
        <div class="sidebar-content">
            <h2>MOTION STATION</h2>
            <select class="form-control">
                <option value="0" disabled>Choose Language</option>
                <option value="1">English</option>
                <option value="2">Korean</option>
                <option value="3">Vietnamese</option>
                <option value="4">Japanese</option>
            </select>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/index.html">
                        <img src="/assets/Group 398.svg" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/pages/supscriptions.html">
                        <img src="/assets/Group 399.svg" alt="Supscriptions">
                        <span>Supscriptions</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/pages/premium.html">
                        <img src="/assets/Path 242.svg" alt="Premium">
                        <span class="text-premium">Premium</span>
                    </a>
                </li>
                <li class="list-group-item line-bottom"></li>
                <li class="list-group-item">
                    <a href="/pages/uploadvideo.html">
                        <img src="/assets/Group 400.svg" alt="Upload">
                        <span>Upload</span>
                    </a>
                </li>
                <li class="list-group-item login">
                    <a href="/pages/createaccount.html">
                        <img src="/assets/Avatar.svg" alt="avatar">
                        <span>Name Surname/Log in</span>
                    </a>
                </li>
                <li class="list-group-item line-top"></li>
                <li class="list-group-item">
                    <h6>IMAGES THAT COMES TO LIFE</h6>
                </li>
                <li class="list-group-item social-network">
                    <a href="#" class="icon">
                        <img class="facebook" src="/assets/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#" class="icon">
                        <img class="instagram" src="/assets/instagram.svg" alt="Instagram">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-active">
        <button id="sidebar-button" class="btn btn-primary btn-sm">
            <img alt="list-icon" src="/assets/list.svg">
        </button>
        <section id="upload-video">
            <div class="button-group">
                <button class="btn btn-outline-dark btn-lg">Video</button>
                <button class="btn btn-outline-primary btn-lg">Comic</button>
            </div>
            <div class="row context">
                <div class="col-md add-video">
                    <h3>Drag Video Here</h3>
                </div>
                <div class="col-md add-information">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="title">TITLE</span>
                        </div>
                        <input placeholder="Required field" type="text" class="form-control"
                            aria-label="Sizing example input" aria-describedby="TITLE">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="author">AUTHOR</span>
                        </div>
                        <input placeholder="Required field" type="text" class="form-control"
                            aria-label="Sizing example input" aria-describedby="author">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">GENRES</span>
                        </div>
                        <div class="form-control">
                            <select class="genre-select">
                                <option disabled>Option selected</option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Slice of Life">Slice of Life</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group-description">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="Description">DESCRIPTION</span>
                        </div>
                        <textarea placeholder="Type something" type="text" class="form-control"
                            aria-label="Sizing example input" aria-describedby="Description"></textarea>
                    </div>
                    <button class="btn btn-primary btn-lg">
                        <div class="icon-text">Upload</div>
                        <img class="icon" src="/assets/video.svg" alt="Upload">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
