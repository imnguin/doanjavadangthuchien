<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="sidebar sidebar-active">
        <button class="btn btn-close"><img src="/assets/x.svg" alt="close"></button>
        <div class="sidebar-content">
            <h2>MOTION STATION</h2>
            <select class="form-control">
                <option value="0" disabled>Choose Language</option>
                <option value="1">English</option>
                <option value="2">Korean</option>
                <option value="3">Vietnamese</option>
                <option value="4">Japanese</option>
            </select>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/index.html">
                        <img src="/assets/Group 398.svg" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/pages/supscriptions.html">
                        <img src="/assets/Group 399.svg" alt="Supscriptions">
                        <span>Supscriptions</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/pages/premium.html">
                        <img src="/assets/Path 242.svg" alt="Premium">
                        <span class="text-premium">Premium</span>
                    </a>
                </li>
                <li class="list-group-item line-bottom"></li>
                <li class="list-group-item">
                    <a href="/pages/uploadvideo.html">
                        <img src="/assets/Group 400.svg" alt="Upload">
                        <span>Upload</span>
                    </a>
                </li>
                <li class="list-group-item login">
                    <a href="/pages/createaccount.html">
                        <img src="/assets/Avatar.svg" alt="avatar">
                        <span>Name Surname/Log in</span>
                    </a>
                </li>
                <li class="list-group-item line-top"></li>
                <li class="list-group-item">
                    <h6>IMAGES THAT COMES TO LIFE</h6>
                </li>
                <li class="list-group-item social-network">
                    <a href="#" class="icon">
                        <img class="facebook" src="/assets/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#" class="icon">
                        <img class="instagram" src="/assets/instagram.svg" alt="Instagram">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-active">
        <button id="sidebar-button" class="btn btn-primary btn-sm" >
            <img alt="list-icon" src="/assets/list.svg">
        </button>
        <section id="payment">
            <h3>Thanh toán</h3>
            <h5>Chọn các hình thức thanh toán</h5>
            <form>
                <div class="billing-info">
                    <h4>Billing Info</h4>
                    <div class="form-group">
                        <label for="fullname">FULLNAME</label>
                        <input type="text" class="form-control" name="fullname" id="fullname">
                    </div>
                    <div class="form-group">
                        <label for="address">ADDRESS</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">CITY</label>
                            <input type="text" class="form-control" name="city" id="city">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="zipcode">ZIP CODE</label>
                            <input type="text" class="form-control" name="zipcode" id="zipcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">COUNTRY</label>
                        <div class="country-select">
                            <select class="form-control" id="country">
                                <option selected>Choose...</option>
                                <option value="japan">Japan</option>
                                <option value="korea">Korean</option>
                                <option value="vietnam">Vietnam</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="credit-card">
                    <h4>Credit Card Info</h4>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="cardnumber">CARDNUMBER</label>
                            <input type="text" class="form-control" name="cardnumber" id="cardnumber">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="typecard">TYPE</label>
                            <input type="text" class="form-control" name="typecard" id="typecard">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardholdername">CARDHOLDER NAME</label>
                        <input type="text" class="form-control" name="cardholdername" id="cardholdername">
                    </div>
                    <div class="form-group">
                        <label for="expiredate">EXPIRE DATE</label>
                        <input type="date" class="form-control" name="expiredate" id="expiredate">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" name="cvv" id="cvv">
                    </div>
                </div>
            </form>
            <div class="btn-centered">
                <button type="button" class="btn btn-primary btn-lg">Confirm</button>
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
